function getQuotes(i){
    var squotes = allQuotes[i]
    var allQuotesDiv = document.createElement('div')
    allQuotesDiv.id = "allQuotesDiv"
    id("newPage-"+i).appendChild(allQuotesDiv)
    for (quote of squotes){
        var index = squotes.indexOf(quote)
        var quoteDiv = document.createElement("p")
        quoteDiv.className = "quote-div"
        quoteDiv.id = "quoteDiv-"+index
        quoteDiv.innerText = quote
        allQuotesDiv.appendChild(quoteDiv)
        if(index == squotes.length-1){
            quoteDiv.style.width = "90%"
            quoteDiv.style.paddingRight = "30px"
        }
    }
    
}

function shuffle(array) {
  var currentIndex = array.length, temporaryValue, randomIndex;
  
  while (0 !== currentIndex) {

    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex -= 1;
    temporaryValue = array[currentIndex];
    array[currentIndex] = array[randomIndex];
    array[randomIndex] = temporaryValue;
  }
  return array;
}
